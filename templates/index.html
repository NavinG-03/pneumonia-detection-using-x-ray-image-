<!DOCTYPE html>
<html>
<head>
    <title>Pneumonia Prediction</title>
</head>
<body>
    <h2>Upload X-ray Image</h2>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>

        <label for="actual_class">Select Actual Class:</label>
        <select name="actual_class" required>
            <option value="Normal">Normal</option>
            <option value="Bacterial Pneumonia">Bacterial Pneumonia</option>
            <option value="Viral Pneumonia">Viral Pneumonia</option>
        </select><br><br>

        <input type="submit" value="Upload and Predict">
    </form>

    {% if result %}
        <h3>Prediction Result:</h3>
        <p><strong>Actual:</strong> {{ actual }}</p>
        <p><strong>Predicted:</strong> {{ result }}</p>
        <img src="{{ img_path }}" alt="Uploaded Image" style="max-width: 300px; margin-top: 10px;">
    {% endif %}
</body>
</html>
